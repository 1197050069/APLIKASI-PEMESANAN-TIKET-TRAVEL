<!DOCTYPE html>
<html>
<head>
    <title>Aplikasi Pemesanan Tiket Travel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], select {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }
        input[type="number"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }
        input[type="checkbox"] {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Aplikasi Pemesanan Tiket Travel</h2>
        <form id="travelForm">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" required>
            
            <label for="tujuan">Tujuan:</label>
            <select id="tujuan" name="tujuan">
                <option value="Jakarta">Jakarta</option>
                <option value="Surabaya">Surabaya</option>
                <option value="Bali">Bali</option>
                <option value="Bandung">Bandung</option>
            </select>
            
            <label for="hargaTiket">Harga Tiket:</label>
            <input type="text" id="hargaTiket" name="hargaTiket" required>
            
            <label for="jumlahTiket">Jumlah Tiket:</label>
            <select id="jumlahTiket" name="jumlahTiket">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            
            <label for="member">Member:</label>
            <input type="checkbox" id="member" name="member"> Member
            
            <label for="diskon">Diskon:</label>
            <input type="text" id="diskon" name="diskon">
            
            <label for="totalBayar">Total Bayar:</label>
            <input type="text" id="totalBayar" name="totalBayar" disabled>
            
            <input type="button" value="Hitung Total" onclick="hitungTotal()">
        </form>
    </div>

    <script>
        function hitungTotal() {
            var hargaTiket = parseFloat(document.getElementById('hargaTiket').value);
            var jumlahTiket = parseInt(document.getElementById('jumlahTiket').value);
            var member = document.getElementById('member').checked;
            var diskon = parseFloat(document.getElementById('diskon').value);
            var totalBayar = hargaTiket * jumlahTiket;

            if (member) {
                totalBayar = totalBayar - diskon;
            }

            document.getElementById('totalBayar').value = totalBayar;
        }
    </script>
</body>
</html>
